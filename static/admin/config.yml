collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: config.yaml
        fields:
          - name: title
            label: Title
            required: true
            hint: Site title
            widget: string
          - name: baseURL
            label: Base URL
            required: false
            hint: Hostname (and path) to the root
            widget: hidden
          - name: params
            label: Params
            required: true
            hint: Site parameters
            widget: object
            fields:
              - name: description
                label: Site Description
                required: false
                hint: The default site description used in meta data.
                widget: string
              - name: header
                label: Header Configuration
                required: false
                widget: object
                fields:
                  - widget: string
                    name: title
                    label: Header Title
                    required: false
                    hint: >-
                      The title displayed in the header if logo image not
                      specified
                  - widget: image
                    name: logo
                    label: Logo
                    required: false
                    hint: The logo image displayed in the header
                  - widget: boolean
                    name: has_nav
                    label: Enable Navigation Menu
                    required: false
                    default: true
                    hint: Display the navigation menu bar in the header
                  - widget: list
                    name: nav_links
                    label: Navigation Menu Links
                    required: false
                    hint: List of navigation links in header
                    fields:
                      - widget: string
                        name: label
                        label: Label
                        required: true
                      - widget: string
                        name: url
                        label: URL
                        required: true
                      - widget: select
                        name: style
                        label: Style
                        required: true
                        default: link
                        options:
                          - link
                          - primary
                          - secondary
                      - widget: boolean
                        name: new_window
                        label: Open in new tab/window
                        required: false
                        default: false
                      - widget: hidden
                        name: type
                        label: Object Type
                        required: true
                        hint: The type of the object
                        default: action
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: header
              - name: footer
                label: Footer Configuration
                required: false
                widget: object
                fields:
                  - name: has_nav
                    label: Enable Navigation Menu
                    required: false
                    default: true
                    hint: Display the secondary navigation menu in the footer
                    widget: boolean
                  - name: nav_links
                    label: Navigation Menu Links
                    required: false
                    hint: List of navigation links in footer
                    widget: list
                    fields:
                      - name: label
                        label: Label
                        required: true
                        widget: string
                      - name: url
                        label: URL
                        required: true
                        widget: string
                      - name: style
                        label: Style
                        required: true
                        default: link
                        widget: select
                        options:
                          - link
                          - primary
                          - secondary
                      - name: new_window
                        label: Open in new tab/window
                        required: false
                        default: false
                        widget: boolean
                      - name: type
                        label: Object Type
                        required: true
                        hint: The type of the object
                        default: action
                        widget: hidden
                  - name: has_social
                    label: Enable Social Links
                    required: false
                    default: true
                    hint: Display social links in the footer
                    widget: boolean
                  - name: social_links
                    label: Social Links
                    required: false
                    hint: The list of social links displayed in the footer
                    widget: list
                    fields:
                      - name: label
                        label: Label
                        required: true
                        widget: string
                      - name: url
                        label: URL
                        required: true
                        widget: string
                      - name: style
                        label: Style
                        required: true
                        widget: select
                        default: link
                        options:
                          - link
                          - primary
                          - secondary
                      - name: new_window
                        label: Open in new tab/window
                        required: false
                        default: false
                        widget: boolean
                      - name: type
                        label: Object Type
                        required: true
                        hint: The type of the object
                        default: action
                        widget: hidden
                  - name: content
                    label: Footer Content
                    required: false
                    hint: The copyright text displayed in the footer
                    widget: string
                  - name: links
                    label: Links
                    required: false
                    hint: A list of links displayed in the footer
