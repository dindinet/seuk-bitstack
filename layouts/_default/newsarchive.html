{{ define "content" }}
<section class="section hero bg-image dind-section--padding">
  <div class="bg-image__image" style="background-image: url('{{ replace .Params.heroimg "upload/" "upload/w_1665,q_auto,f_auto/" }}'); opacity: 1; background-size: cover; background-repeat: no-repeat"></div>
  <div class="container container--lg">
     <div class="flex flex--middle flex--center flex--col-2">
      <div class="hero-heading">
        <h1>{{ .Site.Data.newsarchive.newsarchive.title }}</h1>
       </div>
     </div>
  </div>
</section>
<section class="section section--generalconditions" >
    <div class="container container--lg" >
        <div class="flex flex--col-2">
            {{ range $i, $element := sort $.Site.Data.newsarchive.newsarchive.news "date" "desc"}}
            <article class="cell align-left"> 
              <a href="{{ .url }}">
              <div class="card generalconditions"> 
                <div class="card__body">
                    <p class="h6 card__title align-left">{{ .date | dateFormat "January 02, 2006"}}</p>
                      <p class="h6 card__title align-left"><img class="icon24 align-right"  src="/icons/pdf.svg"/> {{ .title }}</p>
                </div> 
              </div>
            </a>
            </article>
            {{ end }}
        </div>        
    </div>
</section>
{{ end }}
